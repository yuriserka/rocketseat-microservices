buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

plugins {
    id 'java'
    id 'io.spring.dependency-management' version "${dependencyManagementPluginVersion}"
	id 'org.springframework.boot' version "${springBootVersion}"
}

allprojects {
    group = 'com.github.yuriserka'
    version = '0.0.1-SNAPSHOT'

    java {
        sourceCompatibility = '17'
        targetCompatibility = '17'
    }

    tasks.withType(Test) {
        useJUnitPlatform()
        failFast = true
    }

    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
	apply plugin: 'org.springframework.boot'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.fasterxml.jackson:jackson-bom:${jacksonVersion}"
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
            mavenBom "io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:${otelVersion}"
        }
    }
}

subprojects {
    configurations {
	    compileOnly {
		    extendsFrom annotationProcessor
	    }
    }

   dependencies {
        implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
        implementation "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"
        implementation "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
        developmentOnly "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
        testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"

        implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
        implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

        implementation "org.mapstruct:mapstruct:${mapstructVersion}"
		annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
		testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

        implementation "org.springframework.boot:spring-boot-starter-amqp:${springBootVersion}"

        implementation "io.opentelemetry.instrumentation:opentelemetry-spring-boot-starter:${otelVersion}"
        runtimeOnly "io.opentelemetry.instrumentation:opentelemetry-logback-mdc-1.0:${otelVersion}-alpha"
    }
}

bootJar {
    enabled = false
}

jar {
    enabled = false
}